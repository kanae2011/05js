<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 팝업</title>
<script type="text/javascript">
	//메세지를 출력하는 alert
	alert("안녕하세요");
	//예,아니오 (확인/취소) 선택 가능한 confirm()
	delete_ck= confirm("삭제할까요");
	alert(delete_ck);
	//사용예
	if(delete_ck)document.write("삭제를 진행");<br>
	else document.write("삭제를 취소");<br>
	//사용자가 데이터를 입력하는 prompt()
	//입력받은 데이터를 변수 name에 저장
	//자바는 타입과 함께 선언을 먼저 해주고 사용
	//자바 스크립트는 변수를 마음대로 사용가능->변수가 없으면 새로 생성
	name = prompt("이름을 입력");
	alert(document.getElementById("name"))
	//name의 span tag가 아래에 있으므로 객체를 못찾아서 innerHTML부분이 null 
	//document.getElementById("name").innerHTML="당신의 이름은"+name+"입니다.";
	document.write("<span id='name'>당신의 이름은"+name+"입니다.</span>");
	</script>
</head>
<body>
<span id ="name"></span>
</body>
</html>
