<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS event listener 처리 </title>
</head>
<body id="body">
<div id="div_click">클릭하세요</div> 
<div id="div_mouseover">마우스 올리세요</div>
데이터 입력하세요<input id="input_keyup"><br>
커서를 위치시키세요<input id="input_focus"><br>
데이터를 바꾸세요
<select id="select_change">
	<option>선택하세요</option>
	<option>HTML</option>
	<option>CSS</option>
	<option>Java Script</option>
	<option>jQUERY</option>
</select>
<!-- 이벤트 리스너 : 이벤트가 일어나는 지 확인해서 처리하는 정의 -->
<!-- 객체가 선택되도록 밑으로 위치 -->
<script type="text/javascript">
	sel_body = document.getElementById("body");
	//loadListener 붙이기
	//sel_body.addEventListener("이벤트",이벤트처리문);-> 즉시실행
	sel_body.addEventListener("load",load_func());
	//로딩이 다 되면 처리할 함수를 정의
			function load_func(){
			alert('문서를 로딩');
			alert('test');	
			}
	//클릭 이벤트 리스너 작성
	
	//load listener 붙이기 .addEventListener("이벤트",function(){~})-> 호출에 의해 이벤트 실행
	document.getElementById("div_click").addEventListener("click",function(){alert("클릭완료")});
	document.getElementById("div_mouseover").addEventListener("mouseover",function(){alert("마우스가 올라갔어요")});
	document.getElementById("input_keyup").addEventListener("keyup",function(){alert("키보드 키가 올라갔어요")});
	document.getElementById("input_focus").addEventListener("focus",function(){alert("커서가 닿았어요")});
	document.getElementById("select_change").addEventListener("change",function(){alert("데이터가 변경되었어요")});
</script>
</body>
</html>
