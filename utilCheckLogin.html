<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지-데이터 확인</title>

<script type="text/javascript" src ="util.js"></script>
<script type="text/javascript" src ="formUtil.js"></script>

<style type="text/css">
	.requiredItem{
		color: red;
		}
</style>

<script type="text/javascript">

//submit()하기 전에 데이터 유효성 검사를 진행하고 submit()
function checkSubmit() {
	
	//필수 데이터 항목 확인 
	//id- formUtil.js에 있는 if(!require(input객체,항목이름)) 사용
	if(!require(sel("id"),"아이디")) return false; // require()의 처리 결과가 flase 나오면 submit()취소
	
	//alert("아이디 체크 ok");
	//pw(비밀번호) -formUtil.js에 있는 if(!require(input객체,항목이름)) 사용
	if(!require(sel("pw"),"비밀번호")) return false; 
	
	//alert("checkSubmit()");


	//최소길이 확인
	if(!length(sel("id"),"아이디",4)) return false;
	
	
	if(!length(sel("pw"),"비밀번호",6)) return false;
	
	
	//submit() 취소시킴 
	//이벤트 처리하는 곳에서도 return 하도록 작성
	return false;
	}

	//-> 길이나 형태 한꺼번에 확인하는 방법 : 정규표현식 
	//공백 제거하는 removeBlank(input) 
	
	


</script>
</head>
<body>
<h2>로그인</h2>
<span class = "requiredItem">* 는 필수입력</span>
<!-- form tag에서 전송이 일어나면 submit 이벤트가 발생됨 onsubmit안에 return false 라고 쓰면 submit을 취소시킨다-->
<form action="#" method = "post" id = "loginForm" onsubmit=" return checkSubmit();">
	<label><span class = "requiredItem">*</span>아이디</label>
	<input name = "id" id="id" placeholder="4자 이상 입력" onkeyup="removeBlank(this);"><br>
	<label><span class = "requiredItem">*</span>비밀번호</label>
	<input name = "pw" id="pw" type="password" placeholder="4자 이상 입력"><br>
	<button id = "loginBtn">로그인</button>

</form>
</body>
</html>
