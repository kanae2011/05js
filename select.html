<body>
<div>a</div>
<div>b</div>
<div>c</div>
<script type="text/javascript">

	var objects = document.getElementsByTagName("div");

	//for(obj:objects) alert(obj);
	for(i=0;i<objects.length;i++){
		alert(objects[i]);
		alert(objects[i].innerHTML);
		}
</script>
