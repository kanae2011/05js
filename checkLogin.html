<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.requiredItem{
		color: red;
		}
</style>
<script type="text/javascript" src ="util.js"></script>
<script type="text/javascript">

function checkSubmit() {
	
	//필수 데이터 항목 확인 
	
	var id = sel("id");
	if(!id.value){
		alert("아이디를 반드시 입력하세요");
		id.focus();
	}
	//pw(비밀번호) - id가 pw인 객체를 찾아서 변수 pw에 저장 
	var pw = sel("pw");
	//데이터가 없는 경우의 처리
	if (!pw.value){
		//경고 메세지
		alert("비밀번호를 반드시 입력하세요");
		//커서를 비밀번호 입력란에 위치시킴
		pw.focus();
		//submit을 취소 시킴
		return false;
	} 
	
	//alert("checkSubmit()");



	//최소길이 확인
	if(id.value.length < 4){
		alert("아이디는 4자 이상 입력해주세요");
		id.focus();
		return false;
	}
	alert(pw,type);
	if(pw.value.length < 4){
		alert("비밀번호는 4자 이상 입력해주세요");
		pw.value="";
		pw.focus();
		return false;
	}
	
	//submit() 취소시킴 
	//이벤트 처리하는 곳에서도 return 하도록 작성
	return false;
	}

//공백문자 제거하는 함수 
//값의 공백을 제거한 후 다시 입력 란의 값으로 넣어준다
function removeBlank(inputObj) {
	//alert("removeBlank()");
		var v = inputObj.value;
		//alert("[" + v + "]")
		inputObj.value = v.trim();
		//alert("[" + inputObj.value + "]")
	
}


</script>
</head>
<body>
<h2>로그인</h2>
<span class = "requiredItem">* 는 필수입력</span>
<!-- form tag에서 전송이 일어나면 submit 이벤트가 발생됨 onsubmit안에 return false 라고 쓰면 submit을 취소시킨다-->
<form action="#" method = "post" id = "loginForm" onsubmit=" return checkSubmit();">
	<label><span class = "requiredItem">*</span>아이디</label>
	<input name = "id" id="id" placeholder="4자 이상 입력" onkeyup="removeBlank(this);"><br>
	<label><span class = "requiredItem">*</span>비밀번호</label>
	<input name = "pw" id="pw" type="password" placeholder="4자 이상 입력"><br>
	<button id = "loginBtn">로그인</button>

</form>
</body>
</html>
