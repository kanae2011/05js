<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js의 위치</title>
<!-- js의 위치는 head tag 안쪽이나 body tag 안쪽에서 구현 -->
<script type="text/javascript">
alert("head js")
</script>
</head>
<body>
<script type="text/javascript">alert("body js")</script>
</body>
<script type="text/javascript">alert("after body js")</script>
</html>
